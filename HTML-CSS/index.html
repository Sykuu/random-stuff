<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Login Screen</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-box">
            <h1>Login</h1>
            <br>
            <form method="POST">
                <div class="text-box">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="email" name="email" placeholder="E-Mail" required autofocus="on"><br>
                </div>
                <div class="text-box">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" placeholder="Passwort" required><br>
                </div>
                <div class="for-pass">
                  Forgot password?
                  <a href="#">Click here</a>
                </div>
                <br>
                <input id="btn" type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
